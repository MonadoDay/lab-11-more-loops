<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function countDown(start) {
        console.log(start);

        let nextNumber = start - 1;

        if (nextNumber > 0) {
          // countDown(nextNumber);
          setTimeout(countDown, 1000, nextNumber)
        } else {
          // console.log("HAPPY NEW YEAR");
          setTimeout(console.log, 1000, "TIME'S UP!!!!")
        }
      }

      var count = parseInt(prompt("How many seconds till the bomb detonates?"), 10);

      countDown(count);

    </script>
  </body>
</html>
