<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var userstring = prompt("give me a number greater than 100");
      var usernum = parseInt(userstring, 10);

      while (usernum <= 100) {
        console.log(usernum + " is less than 100, dummy. Try again, I've got all day...");
        userstring = prompt("give me a number greater than 100");
        usernum = parseInt(userstring, 10);
      }

      console.log(usernum + " is over 100. Great job!" );
    </script>
  </body>
</html>
